<div id='{{submenu.name|replace({' ': ""})}}' data-sub = "{{sub}}" class='col-12 {{submenu.id}} {{submenu.name|replace({' ': ""})}} menu-page'
    style="display: {{ loop.first and sub != true ? 'block' : 'none !important' }}" data-menu-active = "{{submenu.name|replace({' ': ""})}}"  >




    {% set template_name = submenu.page.template_info.template_name ~ '.html' %}

    {% include {template_name} %}
    <div class = "col-12" style = "height: 100px"></div>

</div>
