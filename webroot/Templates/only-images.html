{% set pagename = submenu.name %}
<div class="col-12 city-menu-item-data">
    {% include 'breadcrumbs.html' %}


    <div class="row mt-5">

        {% include 'submenu.html' %}

        <link href="/webroot/css/gallery.css" rel="stylesheet">

        <div class="col-8 main-site-content">
            <h2 class="only-text-title content-title mb-5"> {{submenu.title|raw}}</h2>
            <p>Example of a gallery</p>

            <div class="container">
                <div class="card">
                    <img src="/webroot/img/build1.jpeg">
                  <div class="card__head">Theme</div>
                </div>
                <div class="card">
                    <img src="/webroot/img/build2.jpeg">
                  <div class="card__head">Other Theme</div>
                </div>
                <div class="card">
                    <img src="/webroot/img/build3.jpeg">
                  <div class="card__head">This Theme</div>
                </div>
                <div class="card">
                    <img src="/webroot/img/build4.jpeg">
                  <div class="card__head">The Theme</div>
                </div>
                <div class="card">
                    <img src="/webroot/img/build5.jpeg">
                  <div class="card__head">A Theme</div>
                </div>

              </div>


        </div>
        <div class="col-2 related">
            <h4 class="mb-3"> Related Contents </h4>

            {{submenu.related.text|raw }}
        </div>
    </div>
</div>
